<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Practice</title>
</head>
<body>
  <style>
    body {
      margin: 0;
    }
  </style>
  
  <script
    async
    src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"
  ></script>
  
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
      }
    }
  </script>
  
  <script type="module">
    import * as THREE from 'three'
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js'
  
    const scene = new THREE.Scene()
    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    )
  
    const renderer = new THREE.WebGLRenderer()
    renderer.shadowMap.enabled = true
    renderer.setSize(window.innerWidth, window.innerHeight)
    document.body.appendChild(renderer.domElement)
  
    const controls = new OrbitControls(camera, renderer.domElement)
  
    // const geometry = new THREE.SphereGeometry(1, 32, 32)
    // const material = new THREE.MeshStandardMaterial({color: 0x00ff00})
    // const cube = new THREE.Mesh(geometry, material)
    
    // const geometry = new THREE.SphereGeometry(15, 32, 16)
    // const material = new THREE.MeshStandardMaterial({color: 0x888888})
    // const sphere = new THREE.Mesh(geometry, material)
  
    const geometry = new THREE.SphereGeometry(1, 32, 32)
    const material = new THREE.MeshStandardMaterial({color: 0x00ff00, shininess: 50})
    const cube = new THREE.Mesh(geometry, material)
    cube.castShadow = true
    cube.position.y = -0.76
    cube.position.z = 2.1
    scene.add(cube)
  
    const geometry2 = new THREE.SphereGeometry(1, 32, 32)
    const material2 = new THREE.MeshStandardMaterial({color:0xff0000, shininess: 50})
    const cube2 = new THREE.Mesh(geometry2, material2)
    cube2.castShadow = true
    cube2.position.x = 2
    cube2.position.y = -0.76
    cube2.position.z = 1
    scene.add(cube2)
  
    const geometry3 = new THREE.SphereGeometry(1, 32, 32)
    const material3 = new THREE.MeshStandardMaterial({color: 0x808080, shininess: 50})
    const cube3 = new THREE.Mesh(geometry3, material3)
    cube3.castShadow = true
    cube3.position.y = -0.76
    scene.add(cube3)
  
    const geometry4 = new THREE.SphereGeometry(1, 32, 32)
    const material4 = new THREE.MeshPhongMaterial({color: 0xffa500, shininess: 50})
    const cube4 = new THREE.Mesh(geometry4, material4)
    cube4.castShadow = true
    cube4.position.x = -8
    cube4.position.y = -0.76
    cube4.position.z = -8
    scene.add(cube4)
  
    const geometry5 = new THREE.SphereGeometry(1, 32, 32)
    const material5 = new THREE.MeshStandardMaterial({color: 0x87CEEB, shininess: 50})
    const cube5 = new THREE.Mesh(geometry5, material5)
    cube5.castShadow = true
    cube5.position.x = 1
    cube5.position.y = -0.76
    cube5.position.z = -4
    scene.add(cube5)
  
    const geometry6 = new THREE.SphereGeometry(1, 32, 32)
    const material6 = new THREE.MeshStandardMaterial({color: 0xEE82EE, shininess: 50})
    const cube6 = new THREE.Mesh(geometry6, material6)
    cube6.castShadow = true
    cube6.position.x = 5
    cube6.position.y = -0.76
    cube6.position.z = -4
    scene.add(cube6)
  
    const ground = new THREE.Mesh(
      new THREE.BoxGeometry(25, 0.5, 25),
      new THREE.MeshStandardMaterial({color: '#FFFDDD'})
    )
    ground.receiveShadow = true
    ground.position.y = -2
    scene.add(ground)
  
    const ambientLight = new THREE.AmbientLight(0x404040)
    ambientLight.position.x = 15
    ambientLight.position.y = 20
    ambientLight.castShadow = true
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5)
    directionalLight.position.set(0, 1, 0)
    scene.add(ambientLight)
    scene.add(directionalLight)
  
    const light = new THREE.DirectionalLight(0x404040, 1.2)
    light.position.y = 20
    light.position.z = 15
    light.castShadow = true
    scene.add(light)
  
    camera.position.y = 5
    camera.position.z = 10
  
    function animate() {
      requestAnimationFrame(animate)
      renderer.render(scene, camera)
    }
    animate()
  </script>
</body>
</html>
